<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23f59e0b'%3E%3Cpath d='M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z'/%3E%3C/svg%3E" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La Mansa - A premium culinary experience blending traditional Italian heritage with modern innovation." />
    <meta name="theme-color" content="#050505" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <title>La Mansa | Premium Restaurant & Fine Dining</title>

    <style>
      /* Smooth background transition to prevent white flash on load */
      body {
        background-color: #050505;
        margin: 0;
      }
      /* Loading Screen Style */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050505;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .loader-circle {
        width: 40px;
        height: 40px;
        border: 2px solid rgba(245, 158, 11, 0.1);
        border-top: 2px solid #f59e0b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-circle"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      // Remove loader once content is ready
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }, 300);
      });
    </script>
  </body>
</html>
